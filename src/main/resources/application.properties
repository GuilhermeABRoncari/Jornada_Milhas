spring.datasource.url=jdbc:postgresql://${HOSTNAME:localhost}:${PORT:5432}/${DBNAME:jornada_milhas}
spring.datasource.username=${DBUSER:postgres}
spring.datasource.password=${DBPASSWORD:test1234}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

spring.datasource.hikari.connectionTimeout=5000 # Tempo limite em milissegundos (aqui é definido como 5 segundos)
spring.datasource.hikari.maximumPoolSize=10     # Número máximo de conexões no pool


api.key.from.openai=${APIKEY}
